repositories {
    mavenCentral()
    jcenter()
    google()
    maven { url "https://jitpack.io" }
}

dependencies {
    compile 'net.dv8tion:JDA:4.0.0_70'
    compile 'com.github.kylejablonski:simple-giphy-java:1.0.0'
    compile files ('libs/Ab.jar')
}