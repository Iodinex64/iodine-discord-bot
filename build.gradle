plugins {
    id 'com.github.johnrengelman.shadow' version '5.2.0'
    id 'java'
}

group 'io.github.iodinex64'
version '1.0'

//task stage(dependsOn: ['build', 'clean'])
//build.mustRunAfter clean

repositories {
    mavenCentral()
    jcenter()
    google()
    maven { url "https://jitpack.io" }
}

dependencies {
    compile 'net.dv8tion:JDA:4.0.0_70'
    compile 'com.github.kylejablonski:simple-giphy-java:1.0.0'
    compile files ('libs/Ab.jar')
}

shadowJar {
    manifest {
        attributes(
                'Main-Class': 'bot.Bot'
        )
    }
}